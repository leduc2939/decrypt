<script>
  
  let current_env = "";
  let my_user_id = "";
  var socket = io();
  let my_team = "";
  let my_name = "";
  // check which team is chosen and alternate the team variable
  var teamThua = document.getElementById('teamThua');
  var teamLoser = document.getElementById('teamLoser');

  var team_1_name = document.getElementById('team_1_name');
  var team_2_name = document.getElementById('team_2_name');

  var room_id_input1 = document.getElementById('room_id_input1');
  var room_id_input2 = document.getElementById('room_id_input2');
  var room_id_input3 = document.getElementById('room_id_input3');

  
  var join_room_button = document.getElementById('join_room_button');

  teamThua.addEventListener('click', function(e) {
      my_team  = '1';
      teamThua.classList.add("glow_active");
      teamLoser.classList.remove("glow_active");
      console.log('teamThua');
  });

  teamLoser.addEventListener('click', function(e) {
      my_team  = '2';
      teamLoser.classList.add("glow_active");
      teamThua.classList.remove("glow_active");
      console.log('teamLoser');
  });

  socket.on('connect', function() {
      console.log('connected');
      document.getElementById("teamThua").click();
      my_team = "1";
      socket.emit('generate_random_name');
  });

  socket.on('recognized', (user_id, user_info) =>{
    if (my_user_id == user_id) {
      console.log(user_info);
    }
  });

  socket.on("gen_uuid", (env, user_db) => {
    console.log(user_db);
    console.log(env);
    current_env = env;
    if (current_env=='prod') {
      if (localStorage.getItem('user_id')){
          my_user_id = localStorage.getItem('user_id');
          socket.emit('iden_user_id', my_user_id, "", "0", "");
          console.log('user has user_id: ' + my_user_id);

        } else {
          my_user_id = uuidv4();
          localStorage.setItem('user_id', my_user_id);
          socket.emit('iden_user_id', my_user_id, "", "0", "");
          console.log('sstorage user_id: ' + localStorage.getItem('user_id'));
        } 
    } else {
      if (sessionStorage.getItem('user_id')){
        my_user_id = sessionStorage.getItem('user_id');
        socket.emit('iden_user_id', my_user_id, "", "0", "");
        console.log('user has user_id: ' + my_user_id);

      } else {
        my_user_id = uuidv4();
        sessionStorage.setItem('user_id', my_user_id);
        socket.emit('iden_user_id', my_user_id, "", "0", "");
        console.log('sstorage user_id: ' + sessionStorage.getItem('user_id'));
      } 
    }
    // if (localStorage.getItem('user_id')==null) {
    //   location.reload();
    // }
    // location.reload();
  });

  var userName = document.getElementById('user_name_input');
  var enter_button = document.getElementById('enter_button');
  var room_input = document.getElementById('room_input');

  //       }

  //         sessionStorage.setItem('user_name', userName.value);
  //         sessionStorage.setItem('user_room', room_input.value);
  //         socket.emit('enterGame', my_user_id, userName.value, my_team, room_input.value);
  //         console.log('emit enterGame');
  //       }
  //   }
  // });

  socket.on('generated_name', (name, env) =>{
    console.log('generated_name received');
    console.log(name);
    userName.value = name;
  });

  socket.on('set_team_name', (server_team_1_name, server_team_2_name) =>{
    team_1_name.innerHTML = server_team_1_name;
    team_2_name.innerHTML = server_team_2_name;
  });

  
  join_room_button.addEventListener('click', function(e) {
    var room_id_input = `${room_id_input1.value}-${room_id_input2.value}-${room_id_input3.value}`;
    if (current_env=='prod') {  
      if (userName.value) {
          console.log(userName.value);
          localStorage.setItem('user_id', my_user_id);
          // localStorage.setItem('user_team', my_team);
          localStorage.setItem('user_name', userName.value);
          localStorage.setItem('user_room', room_id_input);
        }
    } 
    else {  
      if (userName.value) {
          console.log(userName.value);
          sessionStorage.setItem('user_id', my_user_id);
          // sessionStorage.setItem('user_team', my_team);
          sessionStorage.setItem('user_name', userName.value);
          sessionStorage.setItem('user_room', room_id_input);
        }
    }
    
    my_name = userName.value;

    const host = window.location.hostname;
    const protocol = window.location.protocol;
    const port = window.location.port; 
    var link = protocol + "//" + host + ":" + port;
    socket.emit('join_room', my_user_id, my_name, my_team, link, room_id_input, (response) =>{
      window.location.href = response['room'];
    });
  });

  function createRoom() {
    fetch('/create-room', { method: 'POST' })
      .then(response => response.json())
      .then(data => {
        // Redirect to the new room's URL
        if (current_env=='prod') {  
          if (userName.value) {
              console.log(userName.value);
              localStorage.setItem('user_id', my_user_id);
              // localStorage.setItem('user_team', my_team);
              localStorage.setItem('user_name', userName.value);
              // localStorage.setItem('user_room', data.url.substring(data.url.lastIndexOf("/room/") + 6));
            }
        } 
        else {  
          if (userName.value) {
              console.log(userName.value);
              sessionStorage.setItem('user_id', my_user_id);
              // sessionStorage.setItem('user_team', my_team);
              sessionStorage.setItem('user_name', userName.value);
              // sessionStorage.setItem('user_room', data.url.substring(data.url.lastIndexOf("/room/") + 6));
            }
        }
        my_name = userName.value;
        var room_name = data.url.substring(data.url.lastIndexOf("/room/") + 6);
        socket.emit('iden_user_id', my_user_id, my_name, my_team, room_name);
        window.location.href = data.url;
      });
    
  }
